# Language setting http://docs.shippable.com/ci/languages/node/
language: node_js

# use this to control what branches get built.
# http://docs.shippable.com/ci/advancedOptions/branches/
branches:
  only:
    - master

# using pre-defined build variables
# full list http://docs.shippable.com/ci/advancedOptions/environmentVariables/
env:
  global:
    - TEST_RESULTS_DIR=$SHIPPABLE_REPO_DIR/shippable/testresults
    - CODE_COVERAGE_DIR=$SHIPPABLE_REPO_DIR/shippable/codecoverage
    - TESTS_LOC_DIR=$SHIPPABLE_REPO_DIR/tests
    - MOD_LOC=$SHIPPABLE_REPO_DIR/node_modules/.bin/
    - IMAGE_REPO=679404489841.dkr.ecr.us-east-1.amazonaws.com/docker-basic-node

build:
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules
    
  # http://docs.shippable.com/ci/shippableyml/#ci
  ci:
    # npm mirrors can sometimes be flacky, better to use shippable_retry
    # http://docs.shippable.com/ci/advancedOptions/retry/
    - sudo apt-get install -y tree
    - tree $SHIPPABLE_BUILD_DIR/node_modules
    - shippable_retry npm install
    - mkdir -p $TEST_RESULTS_DIR && mkdir -p $CODE_COVERAGE_DIR
    - pushd $TESTS_LOC_DIR
    - $MOD_LOC/mocha --recursive "$TESTS_LOC_DIR/**/*.spec.js" -R mocha-junit-reporter --reporter-options mochaFile=$TEST_RESULTS_DIR/testresults.xml
    - $MOD_LOC/istanbul --include-all-sources cover -root "$SHIPPABLE_REPO_DIR/routes" $SHIPPABLE_REPO_DIR/node_modules/mocha/bin/_mocha -- -R spec-xunit-file --recursive "$TESTS_LOC_DIR/**/*.spec.js"
    - $MOD_LOC/istanbul report cobertura --dir $CODE_COVERAGE_DIR
    - popd
   
  post_ci:
    # install pip
    - sudo apt-get update
    - sudo apt-get install python-setuptools python-dev build-essential
    - sudo easy_install pip
    - sudo pip install --upgrade --user awscli
    # Push to the second ECR instance by logging in using AWS CLI since AWS only supports one login at a time
    # The AWS secret key used to login is stored in a secure environment variable called aws_secret_access_key
    # and specified in the env:global:secure section above.
    - aws configure set aws_access_key_id AKIAJZ3PF4GT5WZES36A
    - aws configure set aws_secret_access_key 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
    - aws configure set region us-east-1
    - docker_login_cmd=$(aws ecr get-login)
    - echo $docker_login_cmd
    - $docker_login_cmd
    # you don't need to install docker
    - docker build -t $IMAGE_REPO:$COMMIT .
    - docker push $IMAGE_REPO:$COMMIT

# Integrations are used to connect external resources to CI
# http://docs.shippable.com/integrations/overview/
integrations:

  # http://docs.shippable.com/ci/shippableyml/#notifications
  notifications:
  # turning of email for PR builds, get notified only on failure and change in status
  # http://docs.shippable.com/integrations/notifications/email/
    - integrationName: email
      type: email
      on_success: change
      on_failure: always
      on_pull_request: never
